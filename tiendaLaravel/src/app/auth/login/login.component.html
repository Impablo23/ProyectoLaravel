<div id="contenedor-login">

  <div id="contenedor-login-form">
    <h1>ElectronicShop</h1>
    <br><br>
    <div id="iniciarSesion">
      <form action="">
        <h2>Iniciar Sesión: </h2>
        <label for="inputPassword5" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email">
        <div class="form-text" style="color: white;margin-bottom: 10px;">
          El email debe contener @
        </div>
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password">
        <div class="form-text" style="color: white;margin-bottom: 10px;">
          La contraseña debe tener al menos 8 letras
        </div>

        <button (click)="login()">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                </path>
              </svg>
            </div>
          </div>
          <span>Iniciar Sesión</span>
        </button>

        <br>

        <p>¿Todav&iacute;a no tienes una cuenta? Registrate <a href="./auth/register">Aquí</a></p>

      </form>
    </div>
  </div>

</div>
