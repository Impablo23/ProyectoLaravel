<div class="container">

    <h1>ElectronicShop</h1>

    <h3>Bienvenido Usuario</h3>

    <div class="acciones">
        <div id="add-producto">
            <button type="button" class="btn btn-danger" (click)="volver()">
                Volver al listado
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                </svg>
            </button>
        </div>
    </div>

    <div class="listado">

        <h2 *ngIf="ventaUsuarioCurso === undefined">No tienes productos en la cesta :)</h2>

        <div class="accordion" id="accordionFlushExample" *ngIf="ventaUsuarioCurso !== undefined">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Productos de la Cesta:
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample" >
                    <div class="accordion-body">
                        <div *ngFor="let venta of listaProductosUsuarioCurso">
                          <div class="alert alert-primary" role="alert">
                            PRODUCTO: {{ venta.id_producto }} - CANTIDAD: {{ venta.cantidad }} ==> <a style="color: red;" (click)="deleteProductoVenta(venta.id_producto)">Borrar</a>
                          </div>
                        </div>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Finalizar Compra</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Finalizar Compra</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  ¿Estás seguro de finalizar la compra?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="finalizarVenta()">Finalizar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
