<div class="container">

  <h1>ElectronicShop</h1>

  <h3>Bienvenido, {{nombre_usuario}}</h3>

  <div class="acciones">
    <div id="add-producto">
      <button type="button" class="btn btn-danger" (click)="volver()">
        Volver al listado
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-left-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="listado">

    <div class="accordion" id="accordionFlushExample">
      <div class="accordion-item mgb" *ngFor="let venta of ventasFinalizado">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            [attr.data-bs-target]="'#exampleModal' + venta.id" aria-expanded="false" aria-controls="flush-collapseOne">
            Compra Realizada por el Usuario con ID: {{ venta.id_usuario}}
          </button>
        </h2>
        <div [attr.id]="'exampleModal' + venta.id" class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">

            <div *ngFor="let producto of venta.lista_productos">
              <div class="alert alert-primary" role="alert">
                PRODUCTO: {{getNombreProducto( producto.id_producto )}} - CANTIDAD: {{ producto.cantidad }}
              </div>
            </div>


          </div>
        </div>
      </div>
      <br><br>
    </div>


  </div>


</div>
